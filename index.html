<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      z-index: 2;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
      z-index: 2;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      position: absolute;
      background-color: #555;
      color: white;
    }

    /* ğŸ’• Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* ğŸ‰ Yes screen */
    .yes-screen img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Zibya, will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <script>
    /* ğŸ˜ˆ Runaway No button */
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    /* ğŸ’• Floating hearts generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ğŸ’–";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    /* ğŸ¥ Yes click = cute GIF */
    function yesClicked() {
      document.body.innerHTML = `
        <div class="yes-screen">
          <h1>YAY ğŸ’• I knew it, Zibya ğŸ˜</h1>
          <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Cute Love Gif">
        </div>
      `;
    }
  </script>

</body>
</html>
